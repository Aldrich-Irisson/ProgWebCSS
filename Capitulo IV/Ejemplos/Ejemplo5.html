<!DOCTYPE html>

<!-- Fig. 4.9 posicionamiento.html -->
<!-- Posicionamiento absoluto de los elementos. -->
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Posicionamiento absoluto</title>
    <style type="text/css">
        .imagen_fondo {
            position: absolute;
            top: 30px;
            left: 0px;
            z-index: 1;
        }

        .imagen_primerplano {
            position: absolute;
            top: 55px;
            left: 100px;
            z-index: 2;
        }

        .text {
            position: absolute;
            top: 55px;
            left: 100px;
            z-index: 3;
            font-size: 20pt;
            font-family: tahoma, geneva, sans-serif;
        }
    </style>
</head>

<body>
    <button onclick="location.href='../../index.html#indice'">Regresar</button>
    <p><img src="imagen_fondo.png" class="imagen_fondo" alt="Primera imagen posicionada"></p>
    <p><img src="imagen_primerplano.png" class="imagen_primerplano" alt="Segunda imagen posicionada"></p>
    <p class="text">Texto posicionado</p>
</body>

</html>
