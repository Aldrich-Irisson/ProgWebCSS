<!DOCTYPE html>

<!-- Fig. 5.7: trazotexto.html -->
<!-- Trazo de texto en CSS3. -->
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trazo de texto</title>
    <style type="text/css">
        h1 {
            color: lightcyan;
            /* prefijo de proveedor */
            -webkit-text-stroke: 2px black;
            /* aumenta el tama√±o de la fuente */
            font-size: 500%;
        }
    </style>
</head>

<body>
    <h1>Trazo de texto</h1>
</body>

</html>
